<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
        .highlight{
            background-color: yellow;
        }
        #box{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <img src="img/corner1.jpg" alt="">
    <button id="btn">change image</button><br><br>
    <div id="box"></div>
    <button id="btn2">add</button>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function (){
                $("img").attr( 'src','img/corner2.jpg');
            })
            $("#btn2").click(function (){

                $("#box").addClass('highlight');
            })
                
        })
    </script>
</body>
</html>
